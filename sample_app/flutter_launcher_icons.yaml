# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/ic_launcher.png"
  adaptive_icon_background: "assets/ic_launcher_background.png"
  adaptive_icon_foreground: "assets/ic_launcher_foreground.png"
  adaptive_icon_monochrome: "assets/ic_launcher_monochrome.png"
  adaptive_icon_foreground_inset: 0 # Optional, default is 16

  android: true # Generate Android launcher icon
  ios: true # Generate iOS launcher icon
  remove_alpha_ios: true # Apple App Store requires no transparency
  web:
    generate: true # Generate web favicon
  windows:
    generate: true # Generate Windows launcher icon
    icon_size: 256 # Optional, default is 48
  macos:
    generate: true # Generate macOS launcher icon